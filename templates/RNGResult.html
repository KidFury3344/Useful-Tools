<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Random Number Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bod {
            margin-top: 20vh;
        }
    </style>
</head>

<body style="background-color: #393E46;">
    <nav class="navbar-static-top navbar navbar-expand-lg px-2 py-3" data-bs-theme="dark"
        style="background-color: #232931;">
        <label class="navbar-brand fs-3" style="color: #4ECCA3;">
            UsefulTools
        </label>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item fs-5">
                    <a href="{{url_for('homepage')}}" class="nav-link">Home</a>
                </li>
                <li class="nav-item fs-5 dropdown">
                    <a href="#" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">Randomizers</a>
                    <ul class="dropdown-menu" data-bs-theme="dark">
                        <li><a href="{{url_for('RnGen')}}" class="dropdown-item fs-5 active">Random Number
                                Generator</a></li>
                    </ul>
                </li>
                <li class="nav-item fs-5 justify-content-end-lg">
                    <a href="https://github.com/KidFury3344/Useful-Tools" class="nav-link ">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-flow px-3">
        <div class="d-flex align-items-center justify-content-center bod">
            <div class="generate-form ">
                <div class="card" style="background-color: #232931;">
                    <div class="cardbody px-3">
                        <form id="myForm" method="post">
                            <div class="mb-3">
                                <div class="mb-3 align-items-center">
                                    <label for="basic-url" class="form-label fs-1" style="color:#4ECCA3">Random Number
                                        Generator</label>
                                    <div class="input-group">
                                        <span class="input-group-text text-wrap" id="basic-addon3">Highest Possible
                                            Number: {{ out }}</span>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-text text-wrap mt-3" id="basic-addon3">Your
                                            Number: {{
                                            result }}</span>
                                    </div>
                                    <button type="button submit" class="btn btn-primary mt-3" name="generate" value="Generate Number">
                                        Generate Number
                                    </button>
                                    <button type="button submit" class="btn btn-primary mt-3"
                                        name="generate" value="Reset">Reset</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
