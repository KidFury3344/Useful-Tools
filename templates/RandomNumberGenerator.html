<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bod {
            margin-top: 20vh;
        }
    </style>
</head>

<body style="background-color: #393E46;">
    <header class="container-flow">
        <nav class="navbar-static-top navbar navbar-expand-lg px-2" data-bs-theme="dark"
            style="background-color: #232931;">
            <label class="navbar-brand" href="#" style="color: #4ECCA3;">
                UsefulTools
            </label>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{{url_for('homepage')}}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" role="button"
                            data-bs-toggle="dropdown">Randomizers</a>
                        <ul class="dropdown-menu">
                            <li><a href="{{url_for('RnGen')}}" class="dropdown-item active">Random Number
                                    Generator</a></li>
                        </ul>
                    </li>
                    <li class="nav-item justify-content-end-lg">
                        <a href="https://github.com/KidFury3344/Useful-Tools" class="nav-link ">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container-flow p-5 bod">
        <div class="generate-form">
            <div class="card" style="background-color: #232931;">
                <div class="cardbody px-3">
                    <form id="myForm" method="post">
                        <div class="mb-3">
                            <label for="basic-url" class="form-label fs-1" style="color:#4ECCA3">Random Number
                                Generator</label>
                            <div class="input-group">
                                <span class="input-group-text fs-2" id="basic-addon3">Number</span>
                                <input type="number" class="form-control" id="basic-url"
                                    aria-describedby="basic-addon3 basic-addon4" name="number">
                            </div>
                            <div class="form-text fs-5 text-wrap" id="basic-addon4" style="color:#4ECCA3">Enter The
                                Highest Number, N For Which A Number Will Be Randomly Generated In Range(1, N)
                            </div>
                            <button type="button submit" class="btn btn-primary my-3" id="liveToastBtn">Generate
                                Number</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="toast-container top-0 start-50 translate-middle-x p-2">
        <div id="toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Your Number</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script>
        const form = document.getElementById('myForm');
        const toast = new bootstrap.Toast(document.getElementById('toast'));

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/RandomNumberGenerator', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(result => {
                    document.querySelector('.toast-body').textContent = result;
                    toast.show();
                })
                .catch(error => console.error('Error:', error));


        }); 
    </script>

</body>

</html>
